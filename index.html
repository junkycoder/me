<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>junkycoder</title>
  <style>
    :root {
      --theme-background: white;
      --theme-text: black;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --theme-background: black;
        --theme-text: white;
      }
    }

    html, * {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      background-color: var(--theme-background);
      color: var(--theme-text);
    }

    body {
      padding: .5rem;
      max-width: 720px;
      margin: 0 auto;
    }

    body > header {
      min-height: 20vh;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body>header h1 {
      font-size: 2rem;
    }

    body>header form {
      padding: .5rem;
      display: flex;
      gap: .5rem;
      width: 100%;
    }

    body>header form>div:first-child {
      flex: 1;
      display: flex;
    }

    body>header form>div:first-child input {
      flex: 1;
    }

    h2 {
      font-size: 1.25rem;
    }

    .form-element {
      padding: .5rem;
      border: 1px solid lightgray;
      background-color: transparent;
      border-radius: .25rem;
      color: var(--color-text);
    }
  </style>
  <link rel="manifest" href="/manifest.json">
  
</head>

<body>
  <header>
    <h1>junkycoder</h1>
    <form method="GET" action="https://search.brave.com/search">
      <div><input class="form-element" type="search" name="q" /></div>
      <div><button class="form-element" type="submit">odeslat</button></div>
    </form>
  </header>
  <section>
    <h2>Výsledky:</h2>
    <p>Zatím nejsou.</p>
  </section>
  <script src="./ys.js"></script>
</body>

</html>
